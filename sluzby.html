<title>Diamond kosmetický salón | Služby</title>

<div class="hero">
  <div class="aside">
    
    <h2>Nabídka služeb</h2>
    <aside class="aside__wrapper">

    {% for post in collections.aktuality | reverse %}

      <div class="aside__article">
        <img class="aside__article__image" src="/images/{{ post.data.foto }}" alt="{{ post.data.alt }}" />

        <div class="aside__article__content">
          <h2 class="aside__article__name">{{ post.data.title }}</h2>
          <p class="aside__article__description">{{ post.data.perex }}</p>
          <p><a href="{{ post.url }}">Více informací...</a></p>
        </div>
      </div>

    {% endfor %}
  </aside>
  </div>
</div>
